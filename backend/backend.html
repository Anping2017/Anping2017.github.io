<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="center">

            <h2>后台管理</h2>
            <div class="help">
                <button onclick="showList()">显示清单</button>
                <button onclick="addList()">增加</button>
                <input type="text" id="check">
                <button onclick="checkList()">检查</button>
            </div>

        </div>
    </div>
    <script>
        var product = [
            {
                "name": "大白菜",
                "weight": "1kg",
                "price": 5
            },
            {
                "name": "小白菜",
                "weight": "1kg",
                "price": 5
            },
            {
                "name": "菜心",
                "weight": "1kg",
                "price": 5
            }

        ]
   
        function showList() {
            for (i in product) {
                console.log("商品名:" + product[i].name)
                console.log(product[i].weight)
                console.log(product[i].price)
            }
        }

        function addList() {

            product[product.length] = {
                "name": "new",
                "weight": "new",
                "price": "5"
            }

        }

        function checkItem(name) {
            for (i in product) {
                if (product[i].name == name) {
                    console.log("match")
                }
            }
        }
        function checkList(){
            let oInput = document.getElementById('check')
            let x = oInput.value;
            console.log(x);
            checkItem(x);
        }

    </script>
</body>

</html>
