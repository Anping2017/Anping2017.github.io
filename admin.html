<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="wrapper">
        <div class="center">
            <h2>后台管理系统</h2>
            <form method="post" action="">

                <label for="user_name">用户名称： </label>
                <input type="text" id="user_name">
                <br>
                <label for="user_password">用户密码： </label>
                <input type="password" id="user_password">
                <br>


            </form>
            <button id="login">登陆</button>
        </div>
    </div>

    <script>
        let btnLogin = document.getElementById('login');
        btnLogin.onclick = function () {
            let uName = document.getElementById("user_name");
            let uPass = document.getElementById("user_password");

            if (uName.value == "admin" && uPass.value == "admin") {
                alert("登陆成功")
                location.assign('backend/backend.html')
            }
            else {
                alert('用户名或密码错误')
            }

        }
    </script>




</body>



</html>
