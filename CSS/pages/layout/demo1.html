<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ccc;
        }

        .wrapper {
            height: 1200px;
            background-color: #777;
        }

        .center {
            height: 600px;
            width: 70%;
            margin: 0 auto;
            background-color: #6c6;
            padding-top: 100px;
        }

        .center span {
            position: absolute;
            top: 10px;
            left: 310px;
        }

        .center>div {
            float: left;
            width: 50%;
            height: 400px;

        }

        .left {
            background-color: red;
            text-align: center;
        }


        .right {
            background-color: yellow;
            text-align: center;
        }
        .note {
            position: absolute;
            top:10px;
            left:10px;
            color:white;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <div class="center">

            <span>height:600px</span>
            <div class="left">
                <p>.left 自适应</p>
                <p>float:left</p>
                <p>width:50%</p>
                <p>height:400px</p>


            </div>
            <div class="right">
                <p>.right 自适应</p>
                <p>float:left</p>
                <p>width:50%</p>
                <p>height:400px</p>
            </div>

        </div>
    </div>

</body>

</html>
