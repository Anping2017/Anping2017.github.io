<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <script>
        window.onload = function () {
            document.getElementById('hash').innerHTML = location.hash;
            document.getElementById('host').innerHTML = location.host;
            document.getElementById('hostname').innerHTML = location.hostname;
            document.getElementById('href').innerHTML = location.href;
            document.getElementById('pathname').innerHTML = location.pathname;
            document.getElementById('port').innerHTML = location.port;
            document.getElementById('protocol').innerHTML = location.protocol;
            document.getElementById('search').innerHTML = location.search;

        }

    </script>
    <style>
        p span {
            color:red;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <h1>Location<span><a href="javascript:history.back()">返回</a></span></h1>
    <p>Location 对象包含有关当前 URL 的信息。</p>
    <h3>属性</h3>
    <p>location.hash的值：<span id="hash"></span></p>
    <p>location.host的值: <span id="host"></span></p>
    <p>location.hostname的值: <span id="hostname"></span></p>
    <p>location.href的值：<span id="href"></span></p>
    <p>location.pathname的值：<span id="pathname"></span></p>
    <p>location.port的值：<span id="port"></span></p>
    <p>location.protocol的值：<span id="protocol"></span></p>   
    <p>location.search的值： <span id="search"></span></p> 
    <h3>方法</h3>
    <p><button id="assign">location.assign()</button> 加载新的文档。
    </p>

    <p> <button id="reload">location.reload()</button> 重新加载当前文档。

    </p>
    <p><button id="replace">location.replace()</button> 用新的文档替换当前文档。

    </p>

    <script>
        document.getElementById('assign').onclick = function (){
            location.assign("http://www.baidu.com");
        }
        document.getElementById('reload').onclick = function (){
            location.reload();
        }
        document.getElementById('replace').onclick = function (){
            location.replace("http://www.baidu.com");
        }
 
    </script>
</body>

</html>
