<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <script>   
    window.onload = function(){
        document.getElementById('length').innerHTML=eval(history.length);
    }    </script>

</head>
<body>
    <h1>History<span><a href="javascript:history.back()">返回</a></span></h1> 
    <h3>属性</h3>
    <p>history.length的值：<span id="length"></p></p>
    <h3>方法</h3>
    <p><button id="return">history.back()</button> 上一个页面    </p>

    <p> <button id="forward">history.forward()</button> 下一个页面   
    </p>
    <p><button id="go">history.go()</button> 参数数字，正数，前进n个页面，负数，后退n个页面（前提是有）    
    </p>

    <p>  <a href="http://www.baidu.com">百度页面（用于测试）</a></p>
  

    <script>
 
    var btnReturn = document.getElementById('return');
    btnReturn.onclick = function() {
        history.back();
    }
    var btnGo = document.getElementById('go');
    btnGo.onclick = function() {
        var numInput = prompt("input a number:（-1上一个页面，1前进一个页面)")
        history.go(numInput);
    }
    var btnForward = document.getElementById('forward');
    
    btnForward.onclick = function() {
        history.forward();
    }
    
    </script>
</body>

</html>
