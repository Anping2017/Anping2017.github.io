    <p></p>

    <p>screen.colorDepth -- 返回目标设备或缓冲器上的调色板的比特深度</p>
    <p>
        screen.height -- 返回屏幕的总高度</p>
    <p>
        screen.pixelDepth -- 返回屏幕的颜色分辨率（每象素的位数）</p>
    <p>
        screen.width -- 返回屏幕的总宽度的值</p>
